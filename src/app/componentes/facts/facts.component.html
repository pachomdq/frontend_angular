<section id="facts" class="facts">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>Numeros</h2>
        <p>Tiempo de capacitacion en horas por institucion <i class="fas fa-plus svgFA ok" (click)="agregar()"></i></p>
      </div>
      <div class="row">
        <div class="col-lg-3 col-md-6 mt-5 mt-md-0" *ngFor="let card of informacion; index as i">
          <app-tarjetafacts 
            [limite]=card.horas 
            texto={{card.texto}}
            imagenURL={{card.imagenURL}}
            id={{i}}
            (aborrar)="borrar($event)"
        ></app-tarjetafacts>
        </div>
      </div>
